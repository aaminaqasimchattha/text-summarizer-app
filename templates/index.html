<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 750px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 160px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bbb;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f0f9ff;
            border-left: 6px solid #007BFF;
            border-radius: 10px;
        }
        .output h3 {
            margin-top: 0;
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI Text Summarizer</h1>
    <form method="POST">
        <label for="input_text">Enter Text to Summarize:</label>
        <textarea name="input_text" id="input_text" required>{{ request.form.get('input_text', '') }}</textarea>
        <button type="submit">âœ¨ Summarize</button>
    </form>

    {% if summary %}
        <div class="output">
            <h3>Summary:</h3>
            <p>{{ summary|safe }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
